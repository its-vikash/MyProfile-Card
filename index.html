  <link id="theme" rel="stylesheet" type="text/css" href="greenstyle.css"/>  
    <script>
        function toggleTheme() {
            var theme = document.getElementById("theme");
            if (theme.getAttribute('href') == 'greenstyle.css') 
            {
                theme.setAttribute('href', 'bluestyle.css');
            } 
            else 
            {
                theme.setAttribute('href', 'greenstyle.css');
            }
        }

        function toggleText(button_id) {
          var text = document.getElementById(button_id).firstChild;
          text.data = text.data == "GreenStyle" ? "BlueStyle" : "GreenStyle";
        }

    </script>
